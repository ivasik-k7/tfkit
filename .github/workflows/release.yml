name: Build Multi-Architecture Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build-binaries:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: tfkit-linux-amd64
            binary_name: tfkit
            platform: linux
            arch: amd64
          - os: windows-latest
            name: tfkit-windows-amd64.exe
            binary_name: tfkit.exe
            platform: windows
            arch: amd64
          - os: macos-latest
            name: tfkit-macos-arm64
            binary_name: tfkit
            platform: macos
            arch: arm64
          - os: macos-13
            name: tfkit-macos-amd64
            binary_name: tfkit
            platform: macos
            arch: amd64
          - os: ubuntu-latest
            name: tfkit-linux-arm64
            binary_name: tfkit
            platform: linux
            arch: arm64
            runs-on: [arm64]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create virtual environment and install dependencies
        run: |
          uv venv .venv
          echo "Virtual environment created"

      - name: Install project and PyInstaller (Unix)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          uv pip install pyinstaller
          uv pip install .
          python --version
          pip list

      - name: Install project and PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          .venv\Scripts\activate
          uv pip install pyinstaller
          uv pip install .
          python --version
          pip list

      - name: Build binary with PyInstaller (Unix)
        if: runner.os != 'Windows'
        run: |
          source .venv/bin/activate
          pyinstaller --onefile \
            --name ${{ matrix.binary_name }} \
            --collect-data hcl2 \
            --collect-all hcl2 \
            --hidden-import=hcl2 \
            --hidden-import=lark \
            --hidden-import=lark.lark \
            src/tfkit/cli.py
          echo "✅ Binary built successfully for ${{ matrix.platform }} (${{ matrix.arch }})!"

      - name: Build binary with PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          .venv\Scripts\activate
          pyinstaller --onefile --name ${{ matrix.binary_name }} --collect-data hcl2 --collect-all hcl2 --hidden-import=hcl2 --hidden-import=lark --hidden-import=lark.lark src/tfkit/cli.py
          echo "✅ Binary built successfully for ${{ matrix.platform }} (${{ matrix.arch }})!"

      - name: Test binary (Unix)
        if: runner.os != 'Windows'
        run: |
          chmod +x dist/${{ matrix.binary_name }}
          dist/${{ matrix.binary_name }} --version || echo "Version check completed"

      - name: Test binary (Windows)
        if: runner.os == 'Windows'
        run: |
          dist\${{ matrix.binary_name }} --version
        continue-on-error: true

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: dist/${{ matrix.binary_name }}
          if-no-files-found: error

  build-python-packages:
    strategy:
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11"]

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Verify pyproject.toml
        run: |
          echo "Checking pyproject.toml..."
          cat pyproject.toml
          echo "✅ pyproject.toml verified"

      - name: Build Python packages with uv
        run: |
          uv build --verbose
          echo "✅ Python packages built successfully!"

      - name: Verify package contents
        run: |
          uv tool install twine
          uv tool run twine check dist/*
          echo "✅ Package verification passed"

      - name: Upload Python packages
        uses: actions/upload-artifact@v4
        with:
          name: python-packages-${{ matrix.platform }}-py${{ matrix.python-version }}
          path: dist/*
          if-no-files-found: error

  publish-to-pypi:
    runs-on: ubuntu-latest
    needs: [build-python-packages]
    environment:
      name: pypi
      url: https://pypi.org/project/tfkit-py/

    steps:
      - name: Download Python packages artifact
        uses: actions/download-artifact@v4
        with:
          pattern: python-packages-*
          merge-multiple: true
          path: dist

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/

  create-release:
    runs-on: ubuntu-latest
    needs: [build-binaries, build-python-packages]

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets-temp

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          echo "Artifact structure:"
          find release-assets-temp -type f

          echo ""
          echo "Moving and renaming files to release-assets..."

          for artifact_dir in release-assets-temp/*/; do
            if [ -d "$artifact_dir" ]; then
              artifact_name=$(basename "$artifact_dir")
              echo "Processing artifact: $artifact_name"
              
              binary_file=$(find "$artifact_dir" -type f -name "*" | head -1)
              if [ -n "$binary_file" ]; then
                # Extract just the filename without path
                filename=$(basename "$binary_file")
                
                case "$artifact_name" in
                  tfkit-linux-amd64)
                    cp "$binary_file" "release-assets/tfkit-linux-amd64"
                    chmod +x "release-assets/tfkit-linux-amd64"
                    ;;
                  tfkit-macos-arm64)
                    cp "$binary_file" "release-assets/tfkit-macos-arm64"
                    chmod +x "release-assets/tfkit-macos-arm64"
                    ;;
                  tfkit-macos-amd64)
                    cp "$binary_file" "release-assets/tfkit-macos-amd64"
                    chmod +x "release-assets/tfkit-macos-amd64"
                    ;;
                  tfkit-linux-arm64)
                    cp "$binary_file" "release-assets/tfkit-linux-arm64"
                    chmod +x "release-assets/tfkit-linux-arm64"
                    ;;
                  tfkit-windows-amd64.exe)
                    cp "$binary_file" "release-assets/tfkit-windows-amd64.exe"
                    ;;
                  python-packages-*)
                    cp "$artifact_dir"/* release-assets/ 2>/dev/null || true
                    ;;
                esac
              fi
            fi
          done

          echo ""
          echo "Cleaning up temp directory..."
          rm -rf release-assets-temp

      - name: List all release assets
        run: |
          echo "=== Final Release Assets ==="
          ls -lh release-assets/
          echo ""
          echo "Total files: $(find release-assets -type f | wc -l)"

      - name: Verify all expected binary files exist
        run: |
          error=0

          if [ ! -f "release-assets/tfkit-linux-amd64" ]; then
            echo "❌ Missing Linux AMD64 binary"
            error=1
          else
            echo "✅ Linux AMD64 binary present"
          fi

          if [ ! -f "release-assets/tfkit-linux-arm64" ]; then
            echo "❌ Missing Linux ARM64 binary"
            error=1
          else
            echo "✅ Linux ARM64 binary present"
          fi

          if [ ! -f "release-assets/tfkit-macos-amd64" ]; then
            echo "❌ Missing macOS AMD64 binary"
            error=1
          else
            echo "✅ macOS AMD64 binary present"
          fi

          if [ ! -f "release-assets/tfkit-macos-arm64" ]; then
            echo "❌ Missing macOS ARM64 binary"
            error=1
          else
            echo "✅ macOS ARM64 binary present"
          fi

          if [ ! -f "release-assets/tfkit-windows-amd64.exe" ]; then
            echo "❌ Missing Windows AMD64 binary"
            error=1
          else
            echo "✅ Windows AMD64 binary present"
          fi

          if [ $error -eq 0 ]; then
            echo "✅ All expected binaries present"
          else
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
